<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"/>

    <title>Contato | Empresa</title>
    
  </head>
  <body>
      <div class="container d-flex justify-content-around flex-wrap">
        <div class="row">

            <div class="col-12 col-md-12  bg-primary text-white align-text-bottom flex-wrap">
                <h1 class="titulo">Fale conosco</h1>
            </div>
        
          

              
                <div class="col-12 col-md-6 bg-white coluna w-100">
                  <img src="static/img/html5_css3.png" alt="logo da empresa" height="200px">
                </div>
           

             
                <div class="col-12 col-md-6 bg-white coluna w-100">
                  <form action="/Login.html" method="POST" class="text-center">
                    <h1 class="h3">Seus Dados</h1>
                    <label for="id_nome" class="sr-only">Nome:</label>
                    <input class="form-control m-2" type="text" id="id_nome" placeholder="Insira seu Nome" required autofocus name="nome">
                    <label for="id_sobrenome" class="sr-only">Sobrenome:</label>
                    <input class="form-control m-2" type="text" id="id_sobrenome" placeholder="Insira seu sobrenome" required autofocus name="sobrenome">
                    <label for="id_email" class="sr-only">E-mail</label>
                    <input class="form-control m-2" type="email" id="id_email" placeholder="Insira seu E-mail" required autofocus name="email">
                    <label for="id_assunto" class="sr-only">Senha</label>
                    <input class="form-control m-2" type="text" id="id_assunto" placeholder="Assunto" required name="assunto">
                    <label for="id_mensagem" class="sr-only">Mensagem:</label>
                    <textarea class="form-control m-2" type="text" name="mensagem" placeholder="mensagem" id="id_mensagem" cols="30" rows="10" required> </textarea>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                </div>
              </div>
        </div>
      


    <script type="text/javascript" src="/static/js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
